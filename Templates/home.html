{% extends "layout.html" %}
{% block content %}
    <h1 class="text-center">{{title}}</h1>
        <table class="table table-bordered text-center">
            <tr>
                <th>ID</th>
                <th>Name</th>
            </tr>
            {% for emp in emps %}
            <tr>
                <td>{{emp.id}}</td>
                <td>{{emp.name}}</td>
            </tr>
            {% endfor %}
        </table>
{% endblock content %}
